en:
  activerecord:
    models:
      research_safety_certificate:
        one: Certificate
        other: Certificates
      product_research_safety_certification_requirement:
        one: Certification Requirement
        other: Certification Requirements
  views:
    research_safety_certificates:
      index:
        title: Research Safety Certificates
        remove:
          label: Remove
          confirm: Are you sure?
    user_research_safety_certifications:
      tab: "Certifications"
      index:
        title: "%{name} Research Safety Certifications"
    product_research_safety_certification_requirements:
      index:
        description: Here you may define one or more safety certifications that are required for use of this product.
        add: Add Certification Requirement
        none: No certification requirements currently defined for this product
        remove: Remove

  controllers:
    research_safety_certificates:
      create:
        notice: "Certificate %{certificate_name} created"
      update:
        notice: "Certificate %{certificate_name} updated"
      destroy:
        notice: "Certificate %{certificate_name} removed"
        error: "Certificate %{certificate_name} could not be removed"

    product_research_safety_certification_requirements:
      create:
        notice: "Certification requirement %{certificate_name} added"
        error: "Certification requirement %{certificate_name} could not be added"
      destroy:
        notice: "Certification requirement %{certificate_name} removed"
        error: "Certification requirement %{certificate_name} could not be removed"

  validators:
    nu_research_safety/order_certificate_validator:
      missing: "Missing Certificates: %{certificates}"
      missing_html: |
        Missing Certificates: %{certificates}. Please go to
        [https://learn.northwestern.edu](https://learn.northwestern.edu) to
        complete your certification.

  secure_rooms/access_rules:
    reasons:
      insufficient_research_safety: Insufficient Research Safety Certifications
